spring.application.name=journal-service


server.port=8091
server.servlet.context-path=/journal

//H2-database
#http://localhost:8090/user/h2-console/login.jsp?jsessionid=338c06d2b2db74c54d90e22de0c97884
#URL of the database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=java
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.show-sql=true
spring.h2.console.enabled=true

user.event.topic.name=user-events
spring.kafka.consumer.bootstrap-servers=kafka:9092
#spring.kafka.consumer.bootstrap-servers=localhost:9093

spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.group-id=gp-id1

spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer = org.springframework.kafka.support.serializer.JsonDeserializer

